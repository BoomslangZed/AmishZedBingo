<style>

}

}

#board{

}

.cell{

}

}

top:0;
left:0;
width:100%;
height:100%;

align-items:center;

}

#popupBox{
background:#222;
padding:30px;

}
</style>

</head>

<body>

<button onclick="openPopup('dayz')">Generate DayZ Card</button>

<div id="board"></div>

<div id="popup">
<div id="popupBox">
<h2>Enter Username</h2>
<input id="username" placeholder="username">
<br><br>
<button onclick="generate()">Create Card</button>
</div>
</div>

function openPopup(mode){
gameMode=mode;
document.getElementById("popup").style.display="flex";
}

function generate(){

const username=document.getElementById("username").value;

if(username===""){
alert("Enter username");
return;
}

document.getElementById("popup").style.display="none";

let phrases=gameMode==="dayz"?dayzPhrases:mscPhrases;

let shuffled=[...phrases].sort(()=>0.5-Math.random());

let selected=shuffled.slice(0,24);

selected.splice(12,0,"FREE");

drawBoard(selected,username);

}

function drawBoard(list,username){

const board=document.getElementById("board");

board.innerHTML="";

for(let i=0;i<25;i++){

let cell=document.createElement("div");
cell.className="cell";

if(list[i]==="FREE"){
cell.classList.add("free");
}

cell.innerText=list[i];

board.appendChild(cell);

}

}
