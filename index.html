<script>
const { jsPDF } = window.jspdf;

const phrases = [
  'MORNING F','ISH TALKS ABOUT RUN CLUB','ISH STRIPS','ISH MISSES A SHOT AGAINST A PLAYER',
  'ISH MISSES A SHOT AGAINST AN ANIMAL','BABYZED PHOTO','ISH PROMOTES NEW YT VIDEO','"BURY"',
  'ISH GOES RED HUNGRY','ISH GASLIGHTS HIMSELF ABOUT BINGO','ISH MENTIONS BOTTLE OPENING FEES',
  'ISH TALKS ABOUT SKATEBOARDING','ISH DRINKS AT A WELL','ISH TALKS ABOUT COMCAST','DAD JOKE IS TOLD',
  'ISH GETS A KILL','HYPE TRAIN','ISH PUTS UP TIME OUT SYMBOL WHILE AFK','ISH PICKS UP AN SKS',
  'ISH DOES A DESK POP','ISH TALKS ABOUT GROWING OUT HIS HAIR','ISH TALKS ABOUT BEING BANNED FOR COMBAT LOGGING',
  'ISH TALKS ABOUT BREAKING HIS WRIST','ISH MENTIONS MARVEL','ISH PUNCHES SOMEONE TO DEATH','ISH ACCIDENTIALLY KILLS HIMSELF',
  'ISH SAYS SOMETHING IN SPANISH','ISH THROWS A GRENADE','ISH MENTIONS THAT HE LISTENED TO A PODCAST','ISH MENTIONS LETTERBOX',
  'ISH TALKS ABOUT HIS OLD SAFETY JOB','BABYZED SAYS GODDAMMIT','LADYZED SAYS "OMG BORING"','ISH MENTIONS BOTTLE OPENING FEES',
  'ISH GOES RED THIRSTY','ISH EATS A HUMAN STEAK','ISH TALKS ABOUT AN ATTRACTIVE FEMALE ACTRESS','ISH SAYS SOMETHING SUS ABOUT A MALE ACTOR',
  'ISH TALKS ABOUT BUYING A NEW HOUSE','"GEEZ LOUISE"','BLACK AND WHITE STREAM DUE TO LACK OF BLOOD','MY SUMMER CAR GETS MENTIONED',
  'ISH EATS A COSMIC CRISP APPLE','"OI VEY"','VICTORY BEER','ISH MENTIONS HE WAS AN EXTRA ON AMISH MAFIA','DEEZ NUTS JOKE',
  'ISH MENTIONS REDLINE','TEAM KILL','ISH GETS SCARED BY SCARE DONO','SOMEONE MAKES ROBOT LADY GARGLE','ISH MENTIONS GAME OF THRONES',
  '"I SAW A POST ON REDDIT"','ISH SINGS BEAR NECESSETIES','ISH MENTIONS PRAGUE','ISH SAYS "PICKLE"','ISH MENTIONS BILL',
  'ISH DIES','DAYZ BUGS','ISH GETS CUT BY A ZOMBIE','ISH GETS KNOCKED OUT','FERRO SHOT','"I FOUND A _____ THERE"','ISH BREAKS A LEG',
  'ISH PUTS ON AN ORANGE TULUNE','ISH ACCIDENTIALLY RUINS AN ITEM'
];

function generateRandomCard() {
  const shuffled = [...phrases].sort(() => Math.random() - 0.5);
  const selected = shuffled.slice(0, 24);
  selected.splice(12, 0, "FREE SPACE");
  return selected;
}

function generateCardWithName() {
  let playerName = prompt("Enter your name for the Bingo card:");
  if (!playerName) playerName = "Anonymous";

  const card = generateRandomCard();
  const doc = new jsPDF();
  const pageWidth = doc.internal.pageSize.getWidth();

  doc.setFont("helvetica", "bold");
  doc.setFontSize(22);
  doc.text("AmishZed Bingo", pageWidth / 2, 20, { align: "center" });

  doc.setFont("helvetica", "normal");
  doc.setFontSize(14);
  doc.text(playerName, pageWidth / 2, 30, { align: "center" });

  const startX = 20;
  const startY = 50;
  const cellSize = 35;
  doc.setFontSize(10);
  doc.setLineWidth(0.2);

  for (let row = 0; row < 5; row++) {
    for (let col = 0; col < 5; col++) {
      const x = startX + col * cellSize;
      const y = startY + row * cellSize;
      const text = card[row * 5 + col];

      doc.rect(x, y, cellSize, cellSize);

      if (row === 2 && col === 2) {
        doc.setFont("helvetica", "bold");
        doc.setFontSize(12);
        doc.text(text, x + cellSize / 2, y + cellSize / 2 + 2, { align: "center" });
        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
      } else {
        const splitText = doc.splitTextToSize(text, cellSize - 4);
        const textY = y + cellSize / 2 - ((splitText.length -1) * 2);
        doc.text(splitText, x + cellSize/2, textY + 4, { align: "center" });
      }
    }
  }

  const today = new Date();
  doc.setFontSize(12);
  doc.text(`Date: ${today.toLocaleDateString()}`, pageWidth / 2, startY + 5*cellSize + 15, { align: "center" });

  const filename = `AmishZed Bingo ${today.toISOString().split('T')[0]}.pdf`;
  doc.save(filename);
}
</script>
