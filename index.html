/* Fisher-Yates Shuffle */

function shuffle(array){
for(let i=array.length-1;i>0;i--){
const j=Math.floor(Math.random()*(i+1));
[array[i],array[j]]=[array[j],array[i]];
}
return array;
}

function generateRandomCard(){

let phrases=(selectedGame==="msc")?mscPhrases:dayzPhrases;

const shuffled=shuffle([...phrases]);

const selected=shuffled.slice(0,24);

selected.splice(12,0,"FREE SPACE");

return selected;

}

window.startBingo=function(){

let playerName=document.getElementById("playerNameInput").value.trim();

if(!playerName) playerName="Anonymous";

closeModal();

/* Generate PDF */

function generateCard(playerName){

const card=generateRandomCard();

const doc=new jsPDF();

const pageWidth=doc.internal.pageSize.getWidth();

doc.setFont("helvetica","bold");
doc.setFontSize(22);
doc.text("AmishZed Bingo",pageWidth/2,20,{align:"center"});

doc.setFont("helvetica","normal");
doc.setFontSize(14);
doc.text(playerName,pageWidth/2,30,{align:"center"});

const startX=20;
const startY=50;
const cellSize=35;

doc.setFontSize(10);
doc.setLineWidth(0.2);

for(let row=0;row<5;row++){

for(let col=0;col<5;col++){

const x=startX+col*cellSize;
const y=startY+row*cellSize;

const text=card[row*5+col];

doc.rect(x,y,cellSize,cellSize);

const splitText=doc.splitTextToSize(text,cellSize-6);

const textHeight=splitText.length*4;
const textY=y+(cellSize/2)-(textHeight/2)+4;

doc.text(splitText,x+cellSize/2,textY,{align:"center"});

}

}

const today=new Date();

doc.setFontSize(12);
doc.text(`Date: ${today.toLocaleDateString()}`,pageWidth/2,startY+5*cellSize+15,{align:"center"});

const filename=`AmishZed Bingo ${today.toISOString().split('T')[0]}.pdf`;

doc.save(filename);

}

});
