  'ISH EATS A COSMIC CRISP APPLE', 
  '"OI VEY"',
  'VICTORY BEER',
  'ISH MENTIONS HE WAS AN EXTRA ON AMISH MAFIA',
  'DEEZ NUTS JOKE',

  'FERRO SHOT',
  '"I FOUND A _____ THERE"',
  'ISH BREAKS A LEG',
  'ISH PUTS ON AN ORANGE TULUNE'
];

function generateRandomCard() {
  const shuffled = [...phrases].sort(() => Math.random() - 0.5);
  const selected = shuffled.slice(0, 24);
  selected.splice(12, 0, "FREE SPACE"); // middle cell
  return selected;
}

function generateCardWithName() {
  let playerName = prompt("Enter your name for the Bingo card:");
  if (!playerName) playerName = "Anonymous";

  const card = generateRandomCard();
  const doc = new jsPDF();
  const pageWidth = doc.internal.pageSize.getWidth();

  // Top title
  doc.setFont("helvetica", "bold");
  doc.setFontSize(22);
  doc.text("AmishZed Bingo", pageWidth / 2, 20, { align: "center" });

  // Player name below title
  doc.setFont("helvetica", "normal");
  doc.setFontSize(14);
  doc.text(playerName, pageWidth / 2, 30, { align: "center" });

  const startX = 20;
  const startY = 50;
  const cellSize = 35;
  doc.setFontSize(10);
  doc.setLineWidth(0.2); // normal uniform line width

  // Draw 5x5 grid
  for (let row = 0; row < 5; row++) {
    for (let col = 0; col < 5; col++) {
      const x = startX + col * cellSize;
      const y = startY + row * cellSize;
      const text = card[row * 5 + col];

      doc.rect(x, y, cellSize, cellSize);

      if (row === 2 && col === 2) {
        // Middle cell: FREE SPACE in larger bold font
        doc.setFont("helvetica", "bold");
        doc.setFontSize(12);
        doc.text(text, x + cellSize / 2, y + cellSize / 2 + 2, { align: "center" });
        doc.setFont("helvetica", "normal");
        doc.setFontSize(10);
      } else {
        const splitText = doc.splitTextToSize(text, cellSize - 4);
        const textY = y + cellSize / 2 - ((splitText.length -1) * 2);
        doc.text(splitText, x + cellSize/2, textY + 4, { align: "center" });
      }
    }
  }

  // Date at bottom
  const today = new Date();
  doc.setFontSize(12);
  doc.text(`Date: ${today.toLocaleDateString()}`, pageWidth / 2, startY + 5*cellSize + 15, { align: "center" });

  // Save PDF
  const filename = `AmishZed Bingo ${today.toISOString().split('T')[0]}.pdf`;
  doc.save(filename);
}
</script>
